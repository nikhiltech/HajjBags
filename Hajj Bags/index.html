<!DOCTYPE html>
<html ng-app="HajjBagsApp">
<head>
	<title>Hajj Bags</title>
	<!-- <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css"> -->
	<link rel="stylesheet" type="text/css" href="CSS/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">	

	<script
	src="https://code.jquery.com/jquery-2.1.3.js"
	integrity="sha256-goy7ystDD5xbXSf+kwL4eV6zOPJCEBD1FBiCElIm+U8="
	crossorigin="anonymous"></script>	

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>	
	<script type="text/javascript" src="JS/angular.min.js"></script>
	<script src="JS/app.js"></script>
</head>
<body>
	
	<header>
		<div class="container">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand active" >Hajj Bags </a>
					</div>
					<div id="navbar" class="navbar-collapse collapse text-center">
						<ul class="nav navbar-nav navbar-left">
							<li id="left" class=""><a href="#products" >Products</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li id="right" class=""><a href="#contact">Contact Us</a></li>
						</ul>
					</div>
					<!--/.nav-collapse -->
				</div>
				<!--/.container-fluid -->
			</nav>
		</div>
	</header>
	<div class="container-fluid">
		<div class="row promo-pic " style="background-color: gray;"></div>
		<div id="products" class="products row">
			<div class="row">
				<h2 class="text-center col-md-12">Our Products</h2>
			</div>
			<div class="row">
				<div class="items col-md-6 col-sm-6 col-xs-12" style="background-color: green"></div>
				<div class="items col-md-6 col-sm-6 col-xs-12" style="background-color: yellow"></div>
			</div>
		</div>
		<div id="contact" class="contact row">
			<div class="row">
				<h2 class="text-center col-md-12">Contact Us</h2>
			</div>
			<div class="row contact-details" style="background-color: cyan;">
				
			</div>
		</div>

	</div>

</body>
</html>
